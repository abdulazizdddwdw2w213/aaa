<!DOCTYPE html> 
<html> 
<head> 
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Kdam+Thmor+Pro&family=Prompt:wght@100&family=Tiro+Telugu&family=Work+Sans:ital,wght@0,100;0,400;1,500&display=swap" rel="stylesheet"> 
 
 <title></title> 
</head> 
<body> 
 <div id = "m" style="font-size: 100px;text-align: center; color: white;"></div> 
 
 <button onclick="men()" id = "b" style=" 
   position: absolute; 
   font-size: 20px; 
   border-radius: 20px; 
   opacity: .8px; 
   left: 10px; 
   bottom: 20px;">red</button> 
 <button onclick="sen()" id = "d" style=" 
   position: absolute; 
   font-size: 20px; 
   border-radius: 20px; 
   right: 10px; 
   bottom: 20px;">Dancing Script</button> 
    
<script type="text/javascript"> 
 let s = ['red', 'yellow', 'blue', 'purple', 'green', 'orange']; 
 let c = ['Dancing Script', 'Kdam Thmor Pro', 'Tiro Telugu', 'Work Sans', 'Prompt', 'Indie Flower']; 
 let i = 0; 
 let but = document.getElementById('b') 
 let put = document.getElementById('d') 
 let mut = document.getElementById('m') 
 
 function men() { 
  but.innerHTML = s[i]; 
   
 document.body.style.backgroundColor = s[i]; 
    
   if (i>=s.length) { 
   i = 0 
  } 
  i++; 
  } 
  
  function sen() { 
   put.innerHTML = c[i]; 

  mut.style.fontFamily = c[i] 
   
  if (i>=c.length) { 
   i = 0; 
  } 
  i++; 
  } 
 
  
</script> 
</body> 
</html>
