<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		.a{
		display: flex;
		justify-content: center;
		}
	
	.card{
		border:solid 1px black;
		width:600px;
		height:600px;
	
		position: relative;
		
			
	}	
   	
   .img1{
   	width:300px;
   	height:300px;
   animation-name:asan1;
	animation-iteration-count:1;
	animation-duration:3s;
	position: absolute;
	top:0px;
	 }


 
	.img2{
	   	width:300px;
	   	height:300px;
	   	animation-name:asan2;
	animation-iteration-count:1;
	animation-duration:3s;
	position: absolute;
	right: 0px;
	   }

	.img3{
	   	width:300px;
	   	height:300px;
	   	animation-name:asan3;
	animation-iteration-count:1;
	animation-duration:3s;
	position: absolute;
	bottom:0px;
	   }


	.img4{
	   	width:300px;
	   	height:300px;
	   	animation-name:asan4;
	animation-iteration-count:1;
	animation-duration:3s;
	position: absolute;
	right:0px;
	bottom:0px;
	   }

	 @keyframes asan1 {  
from{	
	top:-100%;
	transform:rotate(00deg);
}
to{
	top:0px;
	transform:rotate(360deg);
}

	}

		 @keyframes asan2{  
from{	
	right:-100%;
	transform:rotate(00deg);
}
to{
	right:0px;
	transform:rotate(-360deg);
}  
}

@keyframes asan3{ 
from{ 
	bottom:-100%;	
	transform:rotate(00deg);
}
to{
	bottom:0px;
	transform:rotate(360deg);
}
}	

 @keyframes asan4{  

from{	
	right:-100px;
	bottom:-100px;
	transform:rotate(00deg);
}
to{
	right:0px;
	bottom:0px;
	transform:rotate(-360deg);
}
















	</style>

</head>
<body>

<div class="a">
<div class="card">
	<img class="img1"  src="https://get.wallhere.com/photo/car-vehicle-Lamborghini-Lamborghini-Aventador-Super-Car-sports-car-yellow-cars-performance-car-wheel-supercar-land-vehicle-automotive-design-automobile-make-luxury-vehicle-260763.jpg">

	<img class="img2" src="https://cdn.ananasposter.ru/image/cache/catalog/poster/cars/87/5922-1000x830.jpg">

	<img class="img3" src="https://top-level.ua/wp-content/uploads/2020/11/lamborghini-huracan-performante-vicenzo-edizione_32862661147_o.jpg">

	<img class="img4" src="https://pm1.narvii.com/7051/ef58196291593d7911813c5a945a4b827fb39824r1-1920-1280v2_hq.jpg">



 </div>

 </div>







</body>
</html>
