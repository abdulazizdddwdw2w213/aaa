<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
    <h1 id="te"></h1> 
    <h2 id="d"></h2> 
    <h2 id="di"></h2> 
   <script> 
        let tex = prompt() 
        let ind = 0; 
        let tu = 0; 
         
        let a = document.getElementsByTagName('span') 
        for (let i = 0; i < tex.length; i++) { 
        te.innerHTML += <span>${tex[i]}</span> 
            } 
 
        onkeydown = (e) => { 
            console.log(e) 
            if (e.key == tex[ind] && tex.length > ind) { 
                 
                 a[ind].style.color = 'green' 
                 ind++; 
                tu++; 
                if(tex.length === ind){ 
                    d.innerHTML= <div>${tu}/${tex.length}</div> 
                } 
            } 
            else if(e.key.length == 1 && tex.length > ind){ 
                a[ind].style.color = 'red' 
                ind++;  
             
            } 
 
            if (e.keyCode == 8 && ind > 0 ) { 
                ind--; 
                a[ind].style.color = 'black' 
                d.innerHTML = '' 
                            } 
            
        } 
    </script> 
</body> 
</html>
